<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Pairing</title>
</head>
<body>
  
<img src="./assets/images/santa rita.jpg">
<img src="./assets/images/Diora1.jpg">

    <button class="wine" id="Chardonnay">Chardonnay</button>
    <button class="wine" id="Pinot">Pinot Grigio</button>
    <button class="wine" id="Riesling">Riesling</button>
    <button class="wine" id="Sauvignon">Sauvignon Blanc</button>

    <div id="modal1" class="modal">

        <button class="wine" id="malbec">Malbec</button>
        <button class="wine" id="pinot_noir">Pinot Noir</button>
        <button class="wine" id="port">Port</button>
        <form>
          <div class="modal-footer">
            <label for="wine">Don't see the wine you're looking for? Try entering the name of the wine here!</label>
            <input id="wine-seach" type="text" name="text">
          </div>
          <div>
            <input type="submit" value="submit">
          </div>
        </form>
    </div>
    </div>
  </body>

<script src="./assets/js/wine-page.js"></script>

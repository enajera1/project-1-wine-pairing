<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <title>Food Pairing</title>
    <header>Food Pairing</header>
<link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <div id="winer">
      <div id="wines-container">
        <div >
          <button wine-type="Chardonnay" class="wine" >Chardonnay</button>
          <button wine-type="Pinot Grigio" class="wine" >Pinot Grigio</button>
          <button wine-type="Riesling" class="wine" >Riesling</button>

          <button wine-type="Chenin Blanc" class="wine" >Chenin Blanc</button>
        </div>
        <div>
          <button wine-type="cabernet_sauvignon" class="wine" >Cabernet Sauvignon</button>
          <button wine-type="merlot" class="wine" >Merlot</button>
          <button wine-type="zinfandel" class="wine" >Zinfandel</button>
          <button wine-type="shiraz" class="wine" >Shiraz</button>
          <button wine-type="malbec" class="wine" >Malbec</button>
          <button wine-type="pinot_noir" class="wine" >Pinot Noir</button>
          <button wine-type="port" class="wine" >Port</button>
        </div>
      </div>
    </div>

    <script src="./assets/js/wine-page.js"></script>
</html>

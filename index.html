<!DOCTYPE html>
<html lang="en">
<head>

      </div>
    </div>
  </div>

  </div>
  <!--Pairing buttons-->

      <a href="./meal-page.html">

      </a>
      <a href="./wine-page.html">
        <button id="wine-btn" class="col s4 push-s3 waves-effect waves-light btn-large">Pair with your wine</button>
      </a>
    </div>
  </div>
